<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1>Today is my Birthday</h1>
        <img id="img" src="Images/IMG20230127145031.jpg">
        <h2 id="age">19 years old</h2>
        <h4 id="date">10.09.2004</h4>
    </div>

    <div class="Gift-section">
        <h2 class="Gift-Title">Here's how happy I am today</h2>
        <h3 class="Gift-Hint">(Hover over the gift)</h3>
        <div class="Gift-Image"></div>
        <h2 class="Enter-Title">How people react when I enter the room</h2>
        <h3 class="Enter-Hint">(Hover over the gift)</h3>
        <div class="Enter-Image"></div>
    </div>

    <h2 id="refer">Want to create your own Birthday GIFT site? Take <a href="https://youtu.be/a_iQb1lnAEQ?si=z-2HJ0qrD8ZgQ1oV" target="_blank" >this HTML & CSS course</a></h2>
</body>

</html>
